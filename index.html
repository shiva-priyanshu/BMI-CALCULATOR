<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-calculator"></i> BMI Calculator</h3>
                        <p class="mb-0">Calculate your Body Mass Index for health insights.</p>
                    </div>
                    <div class="card-body">
                        <form id="bmi-form">
                            <div class="mb-3">
                                <label for="height" class="form-label"><i class="bi bi-rulers"></i> Height (cm)</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter height in cm" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label"><i class="bi bi-weight"></i> Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-circle"></i> Calculate BMI</button>
                        </form>
                        <div id="result" class="mt-4 text-center" style="display: none;">
                            <h5>Your BMI: <span id="bmi-value"></span></h5>
                            <p id="bmi-category"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
